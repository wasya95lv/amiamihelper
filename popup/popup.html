<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <h1>
        Amiami helper
    </h1>
    <table-container>
        <table class="tg">
            <thead>
                <th class="tg-0pky">
                    Name
                </th>
                <th class="tg-0pky">
                    Price
                </th>
                <th class="tg-0pky">
                    Release date
                </th>
                <th class="tg-0pky">
                    Status
                </th>
                <th class="tg-0pky">
                    Link
                </th>
            </thead>
            <tbody>
                <tr>
                    <td class="tg-0pky">
                        <span id="modelName"></span>
                    </td>
                    <td class="tg-0pky">
                        <span id="modelPrice"></span>
                    </td>
                    <td class="tg-0pky">
                        <span id="releaseData"></span>
                    </td>
                    <td class="tg-0pky">
                        <span id="modelStatus"></span><span id="preOwned" style="font-style: italic;"></span>
                    </td>
                    <td class="tg-0pky">
                        <span id="modelLink"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="copyBtn" class="button1">
            <span class="material-symbols-outlined">
                content_copy
            </span>Copy
        </button>
    </table-container>
    <script src="popup.js"></script>
</body>

</html>
